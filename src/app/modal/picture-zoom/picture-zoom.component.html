<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

    <ion-card>
      <ion-img alt="Silhouette of mountains" [src]="photo.original" ></ion-img>
      <ion-card-header>
        <ion-card-title>By: {{photo.photographer}}</ion-card-title>
        <ion-card-subtitle>{{photo.alt}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-text color="primary">id: {{photo.photographer_id}}</ion-text>

      </ion-card-content>
</ion-card>
</ion-content>
