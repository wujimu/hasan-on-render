<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>stories</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid >
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="2"*ngFor="let article of articles">

      <ion-card>
        <ion-img [src]="article.imageUrl"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ article.summary }}</ion-card-content>
      </ion-card>
      </ion-col>
      </ion-row>
      </ion-grid>


</ion-content>
